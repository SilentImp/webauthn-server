<!DOCTYPE html>
<html lang="ru">
	<head>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<title>WebAuthn</title>
			<style>
					form legend p {
							margin: 0;
							padding: 0;
					}
					
					form legend h2 {
							margin: 0;
							padding: 0;
					}
					
					form fieldset {
							margin-top: 24px;
							margin-bottom: 24px;
					}
					
					form label {
							margin: 24px 0;
							display: block;
					}
					
					form label small,
					form label input {
							display: block;
					}
					
					body>header {
							display: flex;
							justify-content: space-between;
							align-items: center;
					}
			</style>
	</head>

	<body>
			<button id="sign-in" hidden>Authentication</button>

			<form action="/challenge/register" method="POST" enctype="multipart/form-data">
				<fieldset>
          <legend>
            <h2>Registration</h2>
            <p>Needed so only you can access your notes</p>
          </legend>

          <label>
            Name:
            <small>Not required, but nice to have for the full experience</small>
            <input 
              name="name" 
              placeholder="Thijs" 
              type="text" 
              autocomplete="name" 
              autocorrect="off"
              spellcheck="false"
              value="">
          </label>

          <label>
            Email:
            <small>We wouldn't say anyone and wouldn't send you any letter without your permission</small>
            <input 
              name="email" 
              placeholder="writer@gmail.com" 
              inputmode="email" 
              type="email" 
              autocomplete="email username" 
              autocorrect="off"
              spellcheck="false"
              autocapitalize="none"
              autofocus
              required
              value="">
          </label>

          <label>
            Password:
            <small>Feel free to write a phrase, not a word: it's more reliable and easy to remember</small>
            <input 
              name="new-password"
              type="password"
              autocomplete="new-password"
              placeholder="Babel is not Bebel"
              autocorrect="off"
              spellcheck="false"
              autocapitalize="none"
              required
              value="">
          </label>

        </fieldset>
        <button type="submit">Register</button>
			</form>

			<script src="javascript/config.js"></script>
			<script src="javascript/registration.js"></script>
			<script src="javascript/login.js"></script>
	</body>
</html>
